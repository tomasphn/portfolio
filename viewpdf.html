<!DOCTYPE html>
<html>
<head>
  <title>Pdf</title>
</head>
<body style="height: 100vh;">
  <iframe id="pdf-frame" src="" width="100%" height="100%"></iframe>

  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var pdf = urlParams.get("pdf");
    document.getElementById("pdf-frame").src = "assets/documents/" + pdf;
  </script>
</body>
</html>
